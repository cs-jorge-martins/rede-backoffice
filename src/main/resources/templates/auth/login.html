<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Login Form</title>
    </head>
    <body>
        <span class="error-message" th:text="${errorMessage}" th:unless="${errorMessage == null}"></span>

        <form method="POST" th:action="@{/auth/login}">
            <fieldset>
                <legend>Login</legend>
                <input type="text" placeholder="username" th:name="username"/>
                <input type="password" placeholder="password" th:name="password"/>
                <br />
                <input type="submit" value="LogIn" />
            </fieldset>
        </form>
    </body>
</html>
