<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout/login :: page">

    <th:block th:fragment="title">acesso</th:block>

    <th:block th:fragment="content">
        <div id="login-panel" class="card row">
            <div class="col s10 offset-s1 m11 l6">
                <div class="center-align">
                    <br/><br />
                    <i class="large material-icons">lock_open</i>
                    <br/><br/>
                    <div class="divider"></div>
                    <h3>control rede</h3>
                    <h4>backoffice</h4>
                    <p>sistema de gerenciamento de permissão de usuários</p>
                </div>
            </div>

            <div class="col s10 offset-s1 m11 l6 teal lighten-5">
                <div class="center-align">
                    <h3>acessar</h3>
                    <p>informe suas credenciais para acessar sua conta</p>
                    <span class="green message" th:text="${infoMessage}" th:unless="${infoMessage == null}"></span>
                    <span class="red message" th:text="${errorMessage}" th:unless="${errorMessage == null}"></span>
                </div>

                <form th:action="@{/auth/login}" method="post">
                    <div class="row">
                        <div class="col s10 offset-s1">
                            <label for="username" class="active">nome de usuário</label>
                            <input type="text" th:name="username" id="username"/>
                        </div>

                        <div class="col s10 offset-s1">
                            <label for="password" class="active">senha</label>
                            <input type="password" th:name="password" id="password"/>
                        </div>

                        <div class="center-align">
                            <button class="waves-effect waves-light btn">acessar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </th:block>
</html>
