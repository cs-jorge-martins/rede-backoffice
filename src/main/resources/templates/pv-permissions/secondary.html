<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout/base :: page">

	<th:block th:fragment="head">
		<title>Permissão para Pvs</title>
	</th:block>
	
	<th:block th:fragment="content">
		<h1>Permissionamento de PVs para usuários secundários</h1>
		<div class="row">
			<form th:action="@{/pv-permissions/secondary}" method="post" enctype="multipart/form-data" class="col s12">
				<div class="row">
					<div class="input-field col s4">
						<input id="primary-user-email" name="primaryUserEmail" type="email" th:value="${primaryUserEmail}" />
            			<label for="primary-user-email">E-mail do usuário primário</label>
					</div>
					<div class="input-field col s4">
						<input id="secondary-user-email" name="secondaryUserEmail" type="email" th:value="${secondaryUserEmail}" />
			            <label for="secondary-user-email">E-mail do usuário secundário</label>
					</div>
					<div class="input-field col s4">
						<select id="acquirer" name="acquirer" th:required="required">
							<option th:selected="${acquirer == acquirerItem}"
									th:each="acquirerItem: ${acquirers}"
									th:text="#{'option.acquirer.' + ${acquirerItem}}"
									th:value="${acquirerItem}"></option>
						</select>
						<label for="acquirer">adquirente</label>
					</div>
					
				</div>
				<div class="row">
					<div class="file-field input-field col s12">
						<div class="btn">
							<span>arquivo</span>
							<input type="file" name="file" th:required="required"/>
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<button class="btn waves-effect waves-light right" type="submit" name="action">
							enviar
						</button>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<div>
				<p th:text="${userMessage}" th:unless="${userMessage == null}"></p>
				<ul>
					<li th:each="invalidPv : ${invalidPvs}" th:text="${invalidPv.code}"></li>
				</ul>
			</div>
		</div>
	</th:block>
</html>
